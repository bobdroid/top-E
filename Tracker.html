<script>
    // Voorbeeld suggesties met bijbehorende waarden
    const suggestionData = {
        "Kipdijfiletstuk": 6,
        "kipvleugel": 20,
        "Cherry": 10,
        "Date": 15,
        "Elderberry": 20,
        "Fig": 25,
        "Grape": 30,
        "Honeydew": 35
    };

    const datalist = document.getElementById('suggestions');
    const input = document.getElementById('search');
    const valueDisplay = document.getElementById('valueDisplay');

    input.addEventListener('input', function() {
        // Maak de bestaande opties leeg
        datalist.innerHTML = '';

        const value = this.value.toLowerCase();

        // Filter suggesties op basis van de invoerwaarde
        const filteredSuggestions = Object.keys(suggestionData).filter(item => item.toLowerCase().includes(value));

        // Voeg gefilterde suggesties toe aan de datalist
        filteredSuggestions.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            datalist.appendChild(option);
        });
    });

    function aantal() {
        const value = input.value;
        const suggestionValue = suggestionData[value];
        const hoeveelheid = document.getElementById("hallo").value;

        if (suggestionValue !== undefined && !isNaN(hoeveelheid) && hoeveelheid !== "") {
            valueDisplay.textContent = `${suggestionValue * parseInt(hoeveelheid)} gram`;
        } else {
            valueDisplay.textContent = 'Error';
        }
    }

    // Voeg een event listener toe voor het 'keydown' event
    document.addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Voorkom dat de pagina herlaadt
            aantal();
        }
    });

    let kopieTeller = 1; // Teller voor het bijhouden van het aantal kopieën

function kopieerInputvelden() {
    // Maak een kopie van de zoek-container
    const mainSearchContainer = document.getElementById('mainSearchContainer');
    const clonedMainSearchContainer = mainSearchContainer.cloneNode(true);

    // Voeg de gekloonde zoek-container toe aan de body (onderaan)
    document.body.appendChild(clonedMainSearchContainer);

    // Maak een kopie van het zoekveld
    const searchInput = document.getElementById('search');
    const clonedSearchInput = searchInput.cloneNode(true);

    // Genereer een uniek ID voor het gekloonde zoekveld
    const clonedSearchId = `search_${kopieTeller}`;

    // Bereken de positie voor het gekloonde zoekveld
    const searchBoundingBox = searchInput.getBoundingClientRect();
    const newSearchPositionTop = searchBoundingBox.bottom + window.scrollY + 20 * kopieTeller; // Verschillende posities voor elke kopie

    // Stel de ID, positie, breedte en hoogte in voor het gekloonde zoekveld
    clonedSearchInput.id = clonedSearchId;
    clonedSearchInput.style.position = 'absolute';
    clonedSearchInput.style.top = newSearchPositionTop + 'px';
    clonedSearchInput.style.left = searchBoundingBox.left + 'px';
    clonedSearchInput.style.width = searchInput.offsetWidth + 'px'; // Kopieer de breedte van het originele zoekveld
    clonedSearchInput.style.height = searchInput.offsetHeight + 'px'; // Kopieer de hoogte van het originele zoekveld

    // Voeg de gekloonde zoekveld toe aan de body
    document.body.appendChild(clonedSearchInput);

    // Maak een kopie van het hoeveelheid inputveld
    const halloInput = document.getElementById('hallo');
    const clonedHalloInput = halloInput.cloneNode(true);

    // Genereer een uniek ID voor het gekloonde hoeveelheid inputveld
    const clonedHalloId = `hallo_${kopieTeller}`;

    // Bereken de positie voor het gekloonde hoeveelheid inputveld
    const halloBoundingBox = halloInput.getBoundingClientRect();
    const newHalloPositionTop = halloBoundingBox.bottom + window.scrollY + 20 * kopieTeller; // Verschillende posities voor elke kopie

    // Stel de ID, positie en hoogte in voor het gekloonde hoeveelheid inputveld
    clonedHalloInput.id = clonedHalloId;
    clonedHalloInput.style.position = 'absolute';
    clonedHalloInput.style.top = newHalloPositionTop + 'px';
    clonedHalloInput.style.left = halloBoundingBox.left + 'px';
    clonedHalloInput.style.height = halloInput.offsetHeight + 'px'; // Kopieer de hoogte van het originele inputveld

    // Voeg de gekloonde hoeveelheid inputveld toe aan de body
    document.body.appendChild(clonedHalloInput);

    kopieTeller++; // Verhoog de teller voor het aantal kopieën
}
