<body>

    <ul>
        <li><a href="index.html">Log uit</a></li>

    </ul>
    
    <p class="hoeveelheidzegger">aantal:</p>

    <img src="img/profilepic.png" class="profilepicture">

    <label for="search" class="Invullenicon"> 
        <div>Voer hier in wat je hebt gegeten vandaag:</div>
    </label>
    <p>&nbsp;</p>

    <div id="container">
        <div class="search-container">
            <input type="text" id="search" class="search-box" list="suggestions" placeholder="Typ om te zoeken...">
            <datalist id="suggestions"></datalist>
            <div class="value-display"></div>
            <input id="hoeveelheid" class="hoeveelheidbox">
            <p id="valuedisplay" class="value-display"></p>
        </div>
    </div>

    <!-- Knop om inputvelden te kopiëren -->
    <button onclick="kopieerInputvelden()">Kopieer inputvelden</button>

    <script>
        // Voorbeeld suggesties met bijbehorende waarden
        const suggestionData = {
            "Kipdijfiletstuk": 6,
            "kipvleugel": 20,
            "Cherry": 10,
            "Date": 15,
            "Elderberry": 20,
            "Fig": 25,
            "Grape": 30,
            "Honeydew": 35
        };

        const container = document.getElementById('container');
        const input = document.getElementById('search');
        const hoeveelheidInput = document.getElementById('hoeveelheid');
        const valuedisplay = document.getElementById('valuedisplay');

        input.addEventListener('input', berekenWaarde);
        hoeveelheidInput.addEventListener('input', berekenWaarde);

        function berekenWaarde() {
            const zoekterm = input.value.trim().toLowerCase();
            const hoeveelheid = parseInt(hoeveelheidInput.value.trim());

            let totaleWaarde = 0;

            if (zoekterm && hoeveelheid) {
                // Zoekterm matchen met suggestionData
                for (const item in suggestionData) {
                    if (item.toLowerCase().includes(zoekterm)) {
                        totaleWaarde += suggestionData[item] * hoeveelheid;
                    }
                }
            }

            valuedisplay.textContent = `Totale waarde: ${totaleWaarde}`;
        }

        let copyCounter = 0;

        function kopieerInputvelden() {
            const originalContainer = document.querySelector('.search-container');
            const numCopies = 1; // Aantal kopieën dat je wilt maken

            for (let i = 0; i < numCopies; i++) {
                const newContainer = document.createElement('div');
                newContainer.className = 'search-container';
                newContainer.innerHTML = originalContainer.innerHTML;
                newContainer.style.marginTop = `${(copyCounter + i + 1) * 150}px`; // Verhoog de margin per kopie

                // Genereer een uniek id voor elke kopie
                const newId = `search-container-${copyCounter + i + 1}`;
                newContainer.setAttribute('id', newId);

                // Update de id's van de inputvelden in de gekopieerde container
                newContainer.querySelector('#search').setAttribute('id', `search-${copyCounter + i + 1}`);
                newContainer.querySelector('#hoeveelheid').setAttribute('id', `hoeveelheid-${copyCounter + i + 1}`);
                newContainer.querySelector('#valuedisplay').setAttribute('id', `valuedisplay-${copyCounter + i + 1}`);

                container.appendChild(newContainer);
            }

            copyCounter += numCopies;
        }
    </script>

</body>
