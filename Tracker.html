    <label for="search" class="Invullenicon"> 
        <div>Voer hier in wat je hebt gegeten vandaag:</div>
    </label>
    <p>&nbsp;</p>

    <div class="search-container">
        <input type="text" id="search" class="search-box" list="suggestions" placeholder="Typ om te zoeken...">
        <datalist id="suggestions"></datalist>
        <div class="value-display"></div>
        <input id="hallo" class="test">
        <p id="valuedisplay" class="value-display"></p>
    </div>

    <!-- Knop om inputvelden te kopiëren -->
    <button onclick="kopieerInputvelden()">Kopieer inputvelden</button>

    <script>
        // Voorbeeld suggesties met bijbehorende waarden
        const suggestionData = {
            "Kipdijfiletstuk": 6,
            "kipvleugel": 20,
            "Cherry": 10,
            "Date": 15,
            "Elderberry": 20,
            "Fig": 25,
            "Grape": 30,
            "Honeydew": 35
        };

        const datalist = document.getElementById('suggestions');
        const input = document.getElementById('search');
        const halloInput = document.getElementById('hallo');

        input.addEventListener('input', function() {
            // Maak de bestaande opties leeg
            datalist.innerHTML = '';

            const value = this.value.toLowerCase();

            // Filter suggesties op basis van de invoerwaarde
            const filteredSuggestions = Object.keys(suggestionData).filter(item => item.toLowerCase().includes(value));

            // Voeg gefilterde suggesties toe aan de datalist
            filteredSuggestions.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                datalist.appendChild(option);
            });
        });

        let kopieTeller = 1; // Teller voor het bijhouden van het aantal kopieën

        function kopieerInputvelden() {
            // Maak een kopie van de zoek-container
            const mainSearchContainer = document.querySelector('.search-container');
            const clonedMainSearchContainer = mainSearchContainer.cloneNode(true);

            // Genereer een uniek ID voor de gekloonde zoek-container en bijbehorende elementen
            const clonedSearchId = `search_${kopieTeller}`;
            const clonedInputId = `hallo_${kopieTeller}`;
            const clonedValueDisplayId = `valuedisplay_${kopieTeller}`;

            // Geef elementen in de gekloonde zoek-container unieke ID's
            clonedMainSearchContainer.id = clonedSearchId;
            clonedMainSearchContainer.querySelector('.test').id = clonedInputId;
            clonedMainSearchContainer.querySelector('.value-display').id = clonedValueDisplayId;

            // Bereken de positie voor de gekloonde zoek-container
            const originalSearchContainerBoundingBox = mainSearchContainer.getBoundingClientRect();
            const newSearchContainerPositionTop = originalSearchContainerBoundingBox.top + 150 * kopieTeller; // Y-coördinaat met verschil van 20px

            // Stel de positie in voor de gekloonde zoek-container
            clonedMainSearchContainer.style.position = 'absolute'; // Absolute positionering voor de gekloonde zoek-container
            clonedMainSearchContainer.style.left = originalSearchContainerBoundingBox.left + 'px'; // Behoud dezelfde x-coördinaat
            clonedMainSearchContainer.style.top = newSearchContainerPositionTop + 'px'; // Nieuwe y-coördinaat
            clonedMainSearchContainer.style.width = mainSearchContainer.offsetWidth + 'px';
            clonedMainSearchContainer.style.height = mainSearchContainer.offsetHeight + 'px';

            // Voeg de gekloonde zoek-container toe aan de body
            document.body.appendChild(clonedMainSearchContainer);

            // Genereer een nieuwe 'aantal()' functie voor deze gekloonde zoek-container
            generateAantalFunction(clonedSearchId, clonedInputId, clonedValueDisplayId);

            kopieTeller++; // Verhoog de teller voor het aantal kopieën
        }

        // Functie om een nieuwe 'aantal()' functie te genereren voor een specifieke zoek-container
        function generateAantalFunction(searchId, inputId, valueDisplayId) {
            const searchContainer = document.getElementById(searchId);
            const inputElement = searchContainer.querySelector('.search-box');
            const valueDisplay = searchContainer.querySelector('.value-display');
            const halloInput = searchContainer.querySelector('.test');

            // Nieuwe 'aantal()' functie specifiek voor deze zoek-container
            window[`aantal_${searchId}`] = function() {
                const value = inputElement.value;
                const suggestionValue = suggestionData[value];
                const hoeveelheid = document.getElementById(inputId).value;

                if (suggestionValue !== undefined && !isNaN(hoeveelheid) && hoeveelheid !== "") {
                    valueDisplay.textContent = `${suggestionValue * parseInt(hoeveelheid)} gram`;
                } else {
                    valueDisplay.textContent = 'Error';
                }
            };

            // Voeg event listener toe voor het 'keydown' event specifiek voor deze zoek-container
            document.addEventListener('keydown', function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Voorkom dat de pagina herlaadt
                    window[`aantal_${searchId}`](); // Roep de juiste 'aantal()' functie aan
                }
            });
        }
    </script>
</body>
