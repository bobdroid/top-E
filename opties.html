    <ol id="options-list">
    </ol>
    <script>
        // Ophalen van de opgeslagen suggestionData vanuit localStorage
        const suggestionData = JSON.parse(localStorage.getItem('suggestionData')) || {};

        // Referentie naar de ul waar de opties worden weergegeven
        const optionsList = document.getElementById('options-list');

        // Voeg elke optie toe als een lijst item
        for (const item in suggestionData) {
            const li = document.createElement('li');
            li.textContent = `${item}: ${suggestionData[item]} gram`;
            optionsList.appendChild(li);
        }
